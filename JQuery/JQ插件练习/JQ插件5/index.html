<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery文字翻转动画特效插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery文字翻转动画特效插件 <span>A flip text effect with jQuery.</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Text-Link-Effects/201906035674.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content ">
			<p class="ex1">TEXTYLE</p>
			<p class="ex2">FLIP</p>
			<p class="desc">- Simple Text Effect -</p>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Text-Link-Effects/20141224968.html">
			  <img src="related/1.jpg" width="300" alt="jQuery和css3文字3d翻转动画特效插件"/>
			  <h3>jQuery和css3文字3d翻转动画特效插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Text-Link-Effects/201901085484.html">
			  <img src="related/2.jpg" width="300" alt="简单的jQuery文字动画特效插件"/>
			  <h3>简单的jQuery文字动画特效插件</h3>
			</a>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/textyleF.min.js"></script>
		<script>
			$(window).on('load',function(){
				$('.ex1').textyleF();
				$('.ex2').textyleF({
					duration : 2000,
					delay : 200,
					easing : 'cubic-bezier(0.785, 0.135, 0.15, 0.86)',
					callback : function(){
						$(this).css({
						color : '#fff',
						transition : '1s',
						});
						$('.desc').css('opacity',1);
					}
					});
			});
		</script>
</body>
</html>
